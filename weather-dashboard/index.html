<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Dashboard</title>
		<script type="module" crossorigin src="/elevvo-internship-submission/weather-dashboard/assets/index-Bm9EoS7J.js"></script>
		<link rel="stylesheet" crossorigin href="/elevvo-internship-submission/weather-dashboard/assets/index-GBPgWa9A.css">
	</head>
	<body
		class="bg-gradient-to-br from-blue-50 via-blue-100 to-indigo-200 min-h-screen"
	>
		<div class="container mx-auto px-4 py-8">
			<div class="max-w-6xl mx-auto">
				<div class="text-center mb-8">
					<h1 class="text-4xl font-bold text-gray-800 mb-2">
						Weather Dashboard
					</h1>
					<p class="text-gray-600">
						Get real-time weather information for any location
					</p>
				</div>

				<div class="bg-white rounded-lg shadow-xl p-6 mb-8">
					<div class="flex flex-col gap-6">
						<div
							class="flex justify-between items-center flex-col lg:flex-row w-full gap-6"
						>
							<div class="relative flex-1 w-full">
								<input
									type="text"
									placeholder="Search for a city..."
									class="w-full px-4 py-3 pl-12 bg-gray-50 border border-gray-200 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
									id="searchInput"
								/>
								<svg
									class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"
									fill="none"
									stroke="currentColor"
									viewBox="0 0 24 24"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
									></path>
								</svg>
							</div>
							<button
								class="w-full lg:w-auto px-8 py-3 bg-blue-600 text-white rounded-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 font-medium"
								id="searchButton"
							>
								Search
							</button>
						</div>
						<div
							class="w-full flex justify-between items-center gap-4 text-gray-200"
						>
							<span class="flex-1 h-[1px] bg-gray-200"></span
							><span>OR</span
							><span class="flex-1 h-[1px] bg-gray-200"></span>
						</div>
						<button
							class="px-8 py-3 bg-emerald-600 text-white rounded-sm hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-all duration-200 font-medium"
							id="locationButton"
						>
							Get your current location
						</button>
					</div>
				</div>

				<div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
					<div class="lg:col-span-2">
						<div class="bg-white rounded-lg shadow-xl p-8">
							<div class="flex items-center justify-between mb-6">
								<div>
									<h2
										class="text-2xl font-bold text-gray-800 location"
										id="location"
									>
										<span id="city">--</span>,
										<span id="country">--</span>
									</h2>
									<p
										class="text-gray-600"
										id="weather-description"
									>
										...
									</p>
								</div>
								<div class="text-right">
									<p
										class="text-sm text-gray-500"
										id="last-updated"
									>
										...
									</p>
									<p
										class="text-sm text-gray-500"
										id="local-time"
									>
										Loading time...
									</p>
								</div>
							</div>

							<div class="flex items-center justify-between mb-8">
								<div class="flex items-center">
									<div
										id="weather-icon-container"
										class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mr-6"
									>
										<img
											id="weather-icon"
											src=""
											alt="Weather icon"
											class="w-16 h-16"
										/>
									</div>
									<div>
										<div
											class="text-6xl font-bold text-gray-800"
											id="temperature"
										>
											<span id="temp-value">--</span
											>째<span id="temp-unit">C</span>
										</div>
										<div
											class="text-xl text-gray-600"
											id="weather-condition"
										>
											--
										</div>
									</div>
								</div>
								<div class="text-right">
									<div
										class="text-2xl font-semibold text-gray-800"
										id="feels-like"
									>
										Feels like
										<span id="feels-like-temp">--</span>째
									</div>
									<div class="text-gray-600">
										Humidity: <span id="humidity">--</span>%
									</div>
									<div class="text-gray-600">
										Wind:
										<span id="wind-speed">--</span> km/h
									</div>
								</div>
							</div>

							<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
								<div
									id="high-card"
									class="bg-gray-50 rounded-sm p-4 text-center"
								>
									<div class="text-sm text-gray-600 mb-1">
										High
									</div>
									<div
										id="high-temp"
										class="text-xl font-semibold text-gray-800"
									>
										--C째
									</div>
								</div>
								<div
									id="low-card"
									class="bg-gray-50 rounded-sm p-4 text-center"
								>
									<div class="text-sm text-gray-600 mb-1">
										Low
									</div>
									<div
										id="low-temp"
										class="text-xl font-semibold text-gray-800"
									>
										--C째
									</div>
								</div>
								<div
									id="uv-card"
									class="bg-gray-50 rounded-sm p-4 text-center"
								>
									<div class="text-sm text-gray-600 mb-1">
										UV Index
									</div>
									<div
										id="uv-index"
										class="text-xl font-semibold text-gray-800"
									>
										--
									</div>
								</div>
								<div
									id="visibility-card"
									class="bg-gray-50 rounded-sm p-4 text-center"
								>
									<div class="text-sm text-gray-600 mb-1">
										Visibility
									</div>
									<div
										id="visibility"
										class="text-xl font-semibold text-gray-800"
									>
										-- KM
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="lg:col-span-1 h-full">
						<div
							class="bg-white rounded-lg shadow-xl p-6 h-full grid"
						>
							<div
								class="flex justify-between items-center mb-4 h-fit"
							>
								<h3 class="text-xl font-bold text-gray-800">
									Hourly Forecast
								</h3>
								<div
									class="text-sm text-gray-500 h-full"
									id="hourly-forecast-date"
								>
									Today
								</div>
							</div>
							<div
								id="hourly-forecast-container"
								class="flex items-center gap-4 overflow-x-auto p-2 -mx-2"
							>
								<!-- skeleton -->
								<div
									class="flex flex-col items-center p-3 min-w-[70px] bg-white/50 rounded-lg m-1 shadow-sm h-[100px]"
								>
									<div
										class="w-12 h-12 bg-gray-200 rounded-full"
									></div>
									<div
										class="mt-2 w-20 h-2 bg-gray-200 rounded"
									></div>
								</div>
								<!-- Hourly forecast items will be inserted here by JavaScript -->
							</div>
						</div>
					</div>
				</div>

				<div class="bg-white rounded-lg shadow-xl p-6 mt-8">
					<h3 class="text-2xl font-bold text-gray-800 mb-6">
						7-Day Forecast
					</h3>
					<div id="daily-forecast-container" class="space-y-4"></div>
				</div>
			</div>
		</div>
	</body>
</html>
